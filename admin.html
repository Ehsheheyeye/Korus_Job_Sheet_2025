<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Korus Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="header-content">
                <img src="https://i.postimg.cc/ZCX3wQwm/korus-logo.png" alt="Logo" class="logo">
                <h1>Admin Panel</h1>
            </div>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </header>

        <main class="admin-main">
            <div class="card create-user-card">
                <h2>Create New User</h2>
                <form id="create-user-form">
                    <div class="input-group">
                        <label for="phone-number">User's Phone Number</label>
                        <input type="tel" id="phone-number" placeholder="e.g., 7276324318" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Set Password</label>
                        <input type="password" id="password" placeholder="Min. 6 characters" required>
                    </div>
                    <button type="submit" class="action-btn">Create User</button>
                    <p id="feedback-message" class="message"></p>
                </form>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
