<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Korus Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="header-content">
                <img src="https://i.postimg.cc/ZCX3wQwm/korus-logo.png" alt="Logo" class="logo">
                <h1>Admin Panel</h1>
            </div>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </header>

        <main class="admin-main">
            <div class="card create-user-card">
                <h2 id="form-title">Create New User</h2>
                <form id="user-form">
                    <input type="hidden" id="edit-doc-id">
                    <input type="hidden" id="edit-uid">
                    <div class="input-group">
                        <label for="display-name">User's Full Name</label>
                        <input type="text" id="display-name" placeholder="e.g., Rushi Khode" required>
                    </div>
                    <div class="input-group">
                        <label for="phone-number">User's Phone Number (Login ID)</label>
                        <input type="tel" id="phone-number" placeholder="e.g., 7276324318" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Set Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="Min. 6 characters" required>
                            <button type="button" class="toggle-password" id="toggle-password-btn">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <button type="submit" id="submit-btn" class="action-btn">Create User</button>
                    <button type="button" id="cancel-edit-btn" class="secondary-btn" style="display: none;">Cancel Edit</button>
                    <p id="feedback-message" class="message"></p>
                </form>
            </div>

            <div class="card user-list-card">
                <h2>Manage Users</h2>
                <div class="table-wrapper">
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Phone Number</th>
                                <th>Password</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-list-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="admin.js"></script>
</body>
</html>
